<!DOCTYPE html>
<html>
<head>
	<title>Keepzer for Pebble configuration</title>
</head>
<body>
	<div>Keepzer for Pebble configuration</div>
	<div><input type="text" id="testvalue" /></div>
	<div><input type="button" value="Save" onclick="save();" /></div>

	<script type="text/javascript">
		function load() {
			var param = window.location.hash;
			if(!param) return;
			var config = JSON.parse(param.substring(1));
			var valControl = document.getElementById('testvalue');
			valControl.value = config.text;
		}
		function save() {
			var valControl = document.getElementById('testvalue');
			var result = {
				"text": valControl.value
			};
			window.location.href = "pebblejs://close#" + JSON.stringify(result);
		}
		load();
	</script>
</body>
</html>
